<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>

  <body>
    <h2>Flexbox Excercise</h2>
    <div class="flex">
      <div class="div1">200px</div>
      <div class="div2">75px</div>
    </div>
    <div class="flex">
      <div class="div3">item1</div>
      <div class="div4">item2</div>
      <div class="div5">item3</div>
    </div>
    <div class="flex">
      <div class="div6">item1</div>
      <div class="div7">item2</div>
      <div class="div8">item3</div>
      <div class="div9">item4</div>
    </div>
    <div class="flex2">
      <div class="div10">item1</div>
      <div class="div11">item2</div>
    </div>
    <h2>Challenge Excercise</h2>
    <div class="box">
      <div class="flex3">
        <div class="home">Home</div>
        <div class="dot14"><span>14</span></div>
      </div>
      <div class="flex3">
        <div class="home">Notifications</div>
        <div class="dot15"><span>3</span></div>
      </div>
      <div class="flex3">
        <div class="home">Messages</div>
        <div class="dot16"><span>5</span></div>
      </div>
    </div>
    <div class="border">
      <h1>Blindr</h1>
      <div class="searchbox">
        <div class="flex4">
          <div class="home2">Home</div>
          <div class="search">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </div>
          <div class="download"><button class="button">Download</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
