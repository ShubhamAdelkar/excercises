<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-styles.css">
</head>
<body>
    <div class="music-player">
        <input type="file" id="audio-file" accept=".mp3">
        <label for="audio-file" class="import-button">Import Audio</label>
        <audio controls id="audio-player" autoplay>
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
