<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      pickComputerMove();

    let result = '';
    if ( computerMove === 'Rock' ) {
      result = 'Tie!';
    } else if ( computerMove === 'Paper' ) {
      result = 'You lose!';
    } else if ( computerMove === 'Scissors' ) {
      result = 'You win!';
    }
     
    alert ( `Rock, Computer Picked ${computerMove}. ${result}` );
    "
    >
      Rock
    </button>

    <button
      onclick="
      pickComputerMove();
    let result = '';
    if ( computerMove === 'Rock' ) {
      result = 'You win!';
    } else if ( computerMove === 'Paper' ) {
      result = 'Tie!';
    } else if ( computerMove === 'Scissors' ) {
      result = 'You lose!';
    }
     
    alert ( `Paper, Computer Picked ${computerMove}. ${result}` );
    "
    >
      Paper
    </button>

    <button
      onclick="

      const computerMove = pickComputerMove();

    let result = '';
    if ( computerMove === 'Rock' ) {
      result = 'You lose!';
    } else if ( computerMove === 'Paper' ) {
      result = 'You win!';
    } else if ( computerMove === 'Scissors' ) {
      result = 'tie!';
    }
     
    alert ( `Scissors, Computer Picked ${computerMove}. ${result}` );
    "
    >
      Scissors
    </button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        console.log(computerMove);
      }
    </script>
  </body>
</html>
