<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7e</title>
  </head>
  <body>
    <!-- <button onclick="convertToFahrenheit(25);">Fahrenheit</button> -->
    <button onclick="convertToCelsius(86)">Celsius</button>
    <script>
      function convertToCelsius(fahrenheit) {
        var Celsius = ((fahrenheit - 32) * 5) / 9;
        alert(`Celsius ${Celsius} C`);
      }
    </script>
  </body>
</html>
