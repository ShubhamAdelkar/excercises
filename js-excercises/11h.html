<body>
    open console
    <script>
        function addOne(array) {
            const result = [];

            for (let i = 0; i < array.length; i ++) {
                result.push(array[i] + 1);
            }
            return result;
        }

        console.log(addOne([22,33,50,666,55,30]));
    </script>
