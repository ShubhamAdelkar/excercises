<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7f</title>
  </head>
  <body>
    <button onclick="convertToFahrenheit(25, 'C');">Fahrenheit</button>
    <button onclick="convertToCelsius(86, 'F')">Celsius</button>
    <script>
      function convertToFahrenheit(celsius, unit) {
        var Fahrenheit = (celsius * 9) / 5 + 32;
        alert(`Fahrenheit - ${Fahrenheit} ${unit}`);
      }
      function convertToCelsius(fahrenheit, unit) {
        var Celsius = ((fahrenheit - 32) * 5) / 9;
        alert(`Celsius - ${Celsius} ${unit}`);
      }
    </script>
  </body>
</html>
