<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays & Loops</title>
  </head>
  <body>
    Open Console
    <script>
      function findArray(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            index = i;
            break;
          }
          index = -1;
        }
        console.log(index);
      }
      findArray(["yellow", "brown", "red", "black", "pink"], "pink");
    </script>
  </body>
</html>
