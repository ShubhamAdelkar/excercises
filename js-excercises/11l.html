<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    open console
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0],
          max: nums[0],
        };
        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];
          if (value < result.min) {
            result.min = value;
          }
          if (value > result.max) {
            result.max = value;
          }
        }
        return result;
      }

      console.log(minMax([1, -3, 5]));
    </script>
  </body>
</html>
