    <title>11e</title>

  <body>
    open console
    <script>
      function addNum(array, num) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + num);
        }
        return result;
      }

      console.log(addNum([10, 20, 30, 40, 50], 1)); 
    </script>
  </body>
